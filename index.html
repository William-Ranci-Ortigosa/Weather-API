<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src='app.js' defer></script>
    <link rel='stylesheet' href='style.css'></link>
</head>
<body>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-data">
                <p class="refresh name"></p>
                <img class='refresh icons'></img>
                <p class='refresh desc'></p>
                <p class='refresh temp'></p>
                <p class='refresh feels-like'></p>
                <p class='refresh temp-min'></p>
                <p class='refresh temp-max'></p>
                <p class='refresh pressure'></p>
                <p class='refresh humidity'></p>
                <p class='refresh wind-speed'></p>
            </div> 
        </div>

    </div> 

    <div class="forum">
        <input type="text" id="search" placeholder="Any City">
        <button id="myBtn"> Search </button>
    </div>

    <h1> What's The Weather Like? </h1>
